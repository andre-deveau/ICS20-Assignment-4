<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Andre Deveau" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Choose Your Salad!</title>
    <link
      rel="canonical"
      href="https://andre-deveau.github.io/ICS20-Assignment-4/"
    />
    <link rel="manifest" href="/ICS20-Assignment-4/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Choose Your Salad!</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Choose Your Salad!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img src="./images/salad.jpg" alt="Computer" width="25%" height="25%" />
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="Salad-Size"
            name="Salad Size"
          >
            <option></option>
            <option value="2.99">Small Salad (+ $2.99)</option>
            <option value="6.99">Medium Salad (+ $6.99)</option>
            <option value="9.99">Large Salad (+ $9.99)</option>
          </select>
          <label class="mdl-textfield__label" for="Salad-Size"
            >Select Salad Size</label
          >
        </div>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="Salad-Dressing"
            name="Salad Dressing"
          >
            <option></option>
            <option value="4.99">Ranch Dressing (+ $4.99)</option>
            <option value="9.99">Bleu Cheese Dressing (+ $9.99)</option>
            <option value="1.99">Caesar Dressing (+ $1.99)</option>
            <option value="19.99">Italian Dressing (+ $19.99)</option>
          </select>
          <label class="mdl-textfield__label" for="Salad-Dressing"
            >Select Salad Dressing</label
          >
        </div>
        <p>Do you want Delivery?</p>
        <div id="radio-buttons">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="flash1"
          >
            <input
              checked
              class="mdl-radio__button"
              id="flash1"
              name="flash"
              type="radio"
              value="on"
            />
            <span class="mdl-radio__label">Yes (+ $9.99)</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="flash2"
          >
            <input
              class="mdl-radio__button"
              id="flash2"
              name="flash"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">Pickup (+ $0.00)</span>
          </label>
          <div>
            <!-- Raised button with ripple -->
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="myButtonClicked()"
            >
              Cost
            </button>
          </div>
          <div id="Cost"></div>
        </div>
      </main>
    </div>
  </body>
</html>
